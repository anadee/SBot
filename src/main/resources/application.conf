    download-timeout = 180
    canvas-timeout = 30
  }

  game {
    base-url = "http://oldschool1.runescape.com/"
    config-file = "jav_config.ws"
  }

  data {
    home-dir = "/SBot/"
    client-dir = "clients/"
    injected-suffix = "_inj"
  }
}


