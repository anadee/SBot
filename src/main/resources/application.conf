sbot {
  mainframe {
    name = "SBot - Finally something new"
    version = 1.0
    width = 800
    height = 600
  }

  displaypanel {
    min-width = 765
    min-height = 510
  }

  loader {
    crawler-timeout = 30
    global-timeout = 60
